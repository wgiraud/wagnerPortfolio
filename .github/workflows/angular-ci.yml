name: Angular CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read

jobs:
  angular-ci:
    name: Lint, Test and Build
    runs-on: ubuntu-latest
    if: ${{ hashFiles('package.json') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint
        run: npm run --if-present lint

      - name: Test
        run: npm run --if-present test -- --watch=false --browsers=ChromeHeadless

      - name: Build
        run: npm run --if-present build -- --configuration=production

